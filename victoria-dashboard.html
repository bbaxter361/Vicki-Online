<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria | Agent Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --vicki-pink: #ec4899;
            --vicki-dark: #831843;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
        }
        .pulse {
            animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen p-8 bg-gradient-to-br from-slate-900 to-slate-800">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 rounded-full bg-pink-500 flex items-center justify-center text-3xl shadow-lg shadow-pink-500/50">
                    ðŸª·
                </div>
                <div>
                    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-400">Victoria</h1>
                    <div class="text-slate-400 text-sm flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 pulse"></span>
                        System Online
                    </div>
                </div>
            </div>
            <div class="text-right">
                <div class="text-2xl font-mono" id="clock">--:--</div>
                <div class="text-pink-400 text-sm">Hoth â€¢ Local</div>
            </div>
        </header>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Core Status -->
            <div class="glass-card p-6 col-span-2">
                <h2 class="text-xl font-semibold mb-4 border-b border-white/10 pb-2">Core Runtime</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <div class="text-slate-400 text-sm mb-1">Active Model</div>
                        <div class="text-2xl font-bold text-blue-400" id="model-name">--</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-sm mb-1">Mode</div>
                        <div class="text-lg text-white" id="mode-status">--</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-sm mb-1">Session Uptime</div>
                        <div class="text-lg font-mono" id="uptime">--</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-sm mb-1">Search Provider</div>
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 bg-blue-900/50 rounded text-xs text-blue-300 border border-blue-700">Perplexity</span>
                            <span class="text-xs text-green-400"><i class="fas fa-check"></i> Connected</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Tasks -->
            <div class="glass-card p-6">
                <h2 class="text-xl font-semibold mb-4 border-b border-white/10 pb-2">Task Queue</h2>
                <div id="task-list" class="space-y-3">
                    <!-- Tasks injected here -->
                    <div class="animate-pulse flex space-x-4">
                        <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="glass-card p-6">
                <h2 class="text-xl font-semibold mb-4 border-b border-white/10 pb-2">Commands</h2>
                <div class="space-y-3">
                    <button class="w-full py-2 bg-pink-600 hover:bg-pink-700 rounded transition font-medium">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh Status
                    </button>
                    <button class="w-full py-2 bg-slate-700 hover:bg-slate-600 rounded transition font-medium">
                        <i class="fas fa-terminal mr-2"></i> View Logs
                    </button>
                </div>
            </div>

            <!-- System Vitals -->
            <div class="glass-card p-6 col-span-2">
                <h2 class="text-xl font-semibold mb-4 border-b border-white/10 pb-2">System Vitals (Hoth)</h2>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="p-4 bg-white/5 rounded">
                        <i class="fas fa-microchip text-2xl mb-2 text-purple-400"></i>
                        <div class="text-sm text-slate-400">Platform</div>
                        <div class="font-bold" id="platform">--</div>
                    </div>
                    <div class="p-4 bg-white/5 rounded">
                        <i class="fab fa-node-js text-2xl mb-2 text-green-400"></i>
                        <div class="text-sm text-slate-400">Runtime</div>
                        <div class="font-bold" id="node-ver">--</div>
                    </div>
                    <div class="p-4 bg-white/5 rounded">
                        <i class="fas fa-server text-2xl mb-2 text-blue-400"></i>
                        <div class="text-sm text-slate-400">Host</div>
                        <div class="font-bold">Hoth</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                document.getElementById('model-name').textContent = data.model;
                document.getElementById('mode-status').textContent = data.mode;
                document.getElementById('platform').textContent = data.system.platform;
                document.getElementById('node-ver').textContent = data.system.node;
                document.getElementById('uptime').textContent = Math.floor(data.uptime / 60) + "m";

                const taskList = document.getElementById('task-list');
                taskList.innerHTML = data.tasks.map(t => `
                    <div class="flex items-center justify-between p-2 bg-white/5 rounded hover:bg-white/10 transition">
                        <span class="text-sm">${t.name}</span>
                        <span class="text-xs px-2 py-1 rounded bg-yellow-500/20 text-yellow-300 border border-yellow-500/30">${t.status}</span>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Status fetch failed", e);
            }
        }

        fetchStatus();
        setInterval(fetchStatus, 5000); // Poll every 5s
    </script>
</body>
</html>
